name: üöÄ Deploy

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

env:
  # This reliably gets the branch name regardless of event type
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
  # This is used to determine the environment to deploy to
  APP_ENV: ${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }}

jobs:
  check:
    name: üíé Quality check
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v6

      - name: ‚éî Setup node
        uses: actions/setup-node@v6
        with:
          node-version-file: .tool-versions

      - name: ü•ü Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .tool-versions

      - name: üì¶ Install dependencies
        run: bun install --frozen-lockfile

      - name: üíé Quality check
        run: bunx biome ci

  types:
    name:  ¶ Types check
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v6

      - name: ‚éî Setup node
        uses: actions/setup-node@v6
        with:
          node-version-file: .tool-versions

      - name: ü•ü Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .tool-versions

      - name: üì¶ Install dependencies
        run: bun install --frozen-lockfile

      - name: üìã Copy environment variables
        run: bun run setup:env

      - name:  ¶ Types check
        run: bun run check:types

  unit-tests:
    name: ‚ö°Ô∏è Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v6

      - name: ‚éî Setup node
        uses: actions/setup-node@v6
        with:
          node-version-file: .tool-versions

      - name: ü•ü Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .tool-versions

      - name: üì¶ Install dependencies
        run: bun install --frozen-lockfile

      - name: üìã Copy environment variables
        run: bun run setup:env

      - name: üóÑÔ∏è Database setup
        run: bun run db:setup

      - name: ‚ö°Ô∏è Run Vitest
        run: bun run test:coverage

  e2e-tests:
    name: üé≠ E2E tests
    timeout-minutes: 30
    runs-on: ubuntu-latest
    needs: [check, types, unit-tests]
    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v6

      - name: ‚éî Setup node
        uses: actions/setup-node@v6
        with:
          node-version-file: .tool-versions

      - name: ü•ü Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .tool-versions

      - name: üì¶ Install dependencies
        run: bun install --frozen-lockfile

      - name: üìã Copy environment variables
        run: bun run setup:env

      - name: üè∑Ô∏è Store Playwright Version
        run: echo "PLAYWRIGHT_VERSION=`bunx playwright -V | cut -d ' ' -f2`" >> $GITHUB_ENV

      - name: üìù Cache Playwright Browsers
        id: cache-playwright-browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ env.PLAYWRIGHT_VERSION }}

      - name: üì¶ Install Playwright Browsers
        if: steps.cache-playwright-browsers.outputs.cache-hit != 'true'
        run: bunx playwright install --with-deps chromium

      - name: üõ†Ô∏è Build
        run: CLOUDFLARE_ENV=test NODE_ENV=test bun run build

      - name: üóÑÔ∏è Database setup
        run: bun run db:setup

      - name: üé≠ Run Playwright tests
        run: bun run test:e2e

  database:
    name: üöö Database migration
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: ${{ github.ref == 'refs/heads/main' || github.event.pull_request.draft == false }}
    concurrency:
      group: database-${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }}
    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_DATABASE_ID: ${{ github.ref == 'refs/heads/main' && vars.CLOUDFLARE_DATABASE_ID_PRODUCTION || vars.CLOUDFLARE_DATABASE_ID_PREVIEW }}
    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v6

      - name: ‚éî Setup node
        uses: actions/setup-node@v6
        with:
          node-version-file: .tool-versions

      - name: ü•ü Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .tool-versions

      - name: üì¶ Install dependencies
        run: bun install --frozen-lockfile

      - name: üöö Database migration
        run: bunx drizzle-kit migrate
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  deploy:
    name: üöÄ Deploy
    runs-on: ubuntu-latest
    needs: [database]
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'preview' }}
      url: ${{ steps.deploy.outputs.deployment-url }}
    outputs:
      page_url: ${{ steps.deploy.outputs.deployment-url }}
    permissions:
      contents: read
      deployments: write
    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v6

      - name: ‚éî Setup node
        uses: actions/setup-node@v6
        with:
          node-version-file: .tool-versions

      - name: ü•ü Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .tool-versions

      - name: üì¶ Install dependencies
        run: bun install --frozen-lockfile

      - name: üõ†Ô∏è Build
        run: CLOUDFLARE_ENV=${{ env.APP_ENV }} bun run build

      - name: üöÄ Deploy
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          command: ${{ env.APP_ENV == 'production' && 'deploy' || 'versions upload' }}

  smoke-tests:
    name: üö¨ Smoke tests
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: [deploy]
    if: ${{ vars.CLOUDFLARE_ACCESS_CLIENT_ID }}
    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v6

      - name: ‚éî Setup node
        uses: actions/setup-node@v6
        with:
          node-version-file: .tool-versions

      - name: ü•ü Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .tool-versions

      - name: üì¶ Install dependencies
        run: bun install --frozen-lockfile

      - name: üè∑Ô∏è Store Playwright Version
        run: echo "PLAYWRIGHT_VERSION=`bunx playwright -V | cut -d ' ' -f2`" >> $GITHUB_ENV

      - name: üìù Cache Playwright Browsers
        id: cache-playwright-browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ env.PLAYWRIGHT_VERSION }}

      - name: üì¶ Install Playwright Browsers
        if: steps.cache-playwright-browsers.outputs.cache-hit != 'true'
        run: bunx playwright install --with-deps chromium

      - name: üö¨ Run smoke tests
        run: bun run test:smoke
        env:
          TEST_PAGE_URL: ${{ needs.deploy.outputs.page_url }}
          CLOUDFLARE_ACCESS_CLIENT_ID: ${{ vars.CLOUDFLARE_ACCESS_CLIENT_ID }}
          CLOUDFLARE_ACCESS_CLIENT_SECRET: ${{ secrets.CLOUDFLARE_ACCESS_CLIENT_SECRET }}

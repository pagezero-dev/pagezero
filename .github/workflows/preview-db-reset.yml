name: ðŸ”„ Reset preview database

on: workflow_dispatch

jobs:
  reset:
    name: ðŸ”„ Reset preview database
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_DATABASE_ID: ${{ vars.CLOUDFLARE_DATABASE_ID_PREVIEW }}
    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: âŽ” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§¹ Cleanup preview database
        run: npx tsx ./db/clean.ts
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: ðŸšš Database migration
        run: npx drizzle-kit migrate --config ./db/drizzle.remote.config.ts
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: ðŸŒ± Seed preview database
        run: npx tsx ./db/seed.ts
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

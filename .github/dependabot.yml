version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1

  - package-ecosystem: "bun"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 4
    ignore:
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@types/bun"
        
    groups:
      patch:
        update-types: 
          - "patch"

      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"

      react-router:
        patterns:
          - "react-router"
          - "@react-router/*"

      storybook:
        patterns:
          - "@storybook/*"
          - "storybook"

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 4
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"

      react-router:
        patterns:
          - "react-router"
          - "@react-router/*"

      eslint:
        patterns:
          - "eslint*"
          - "@typescript-eslint/*"

      testing-library:
        patterns:
          - "@testing-library/*"

      storybook:
        patterns:
          - "@storybook/*"
          - "storybook"

      drizzle-orm:
        patterns:
          - "drizzle-orm"
          - "drizzle-kit"

      radix-ui:
        patterns:
          - "@radix-ui/*"

      security-patches:
        applies-to: "security-updates"
        update-types:
          - "patch"

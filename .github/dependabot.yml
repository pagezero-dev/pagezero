version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1

  - package-ecosystem: "bun"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 4
    groups:
      patch:
        update-types: patch
      core:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
          - "react-router"
          - "@react-router/*"

      storybook:
        patterns:
          - "@storybook/*"
          - "storybook"
